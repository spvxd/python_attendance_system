<!DOCTYPE html>
<html lang="en">
<style type='text/css'>
    table {
        border: 1px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 86%;
        margin: auto;
    }

    td,
    th {
        border: 1px solid black !important;
        padding: 5px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<div class='mt-3 text-center'>
        <h1 style="width: auto;margin: auto;color: black;padding: 11px;font-size: 44px;">Система распознавания лиц</h1>
    </div>

    <div class='mt-3 text-center'>
        <h3 style="font-size: 34px;color:black;">{{ datetoday2 }}  <span id="clock"></span></h3>
    </div>

 <div class="row text-center" style="padding: 20px;margin: 20px;">
        <div class="col"
            style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;min-height: 400px;">
            <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Список студентов в базе данных <i class="material-icons"></i>
            </h2>
 <table class="table" style="width: 80%; background-color: white;" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ФИо</th>
                        <th>Группа</th>
                        <th>Активность</th>
                        <th>Добавлен</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                            <td>{{item[4]}}</td>
                            <td> <a href="/{{item[0]}}/del" type="button" class="btn btn-danger btn-lg"><b>Удалить</b></a></td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
 </div>
   <script type="text/javascript">
        var clockElement = document.getElementById('clock');

        function clock() {
            clockElement.textContent = new Date().toString().slice(15, 24);
        }

        setInterval(clock, 1000);
    </script>
</body>
</html>

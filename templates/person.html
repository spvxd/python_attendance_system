<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<div class="container emp-profile">
{% for item in data %}
    <div class="row">
        <div class="col-md-3">
        <img src="../static/images/{{item[7]}}" alt="" width="100%">
            <h6 class="text-muted p-1"> ID: {{item[0]}}</h6>

        </div>
        <div class="col-md-6">
            <div class="profile-head">
            </div>
        </div>

    </div>
    <hr>

    <div class="tab-content" id="myTabContent">
        <br>
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th scope="col">ФИО</th>
                    <th scope="col">Группа</th>
                    <th scope="col">Курс</th>
                    <th scope="col">Номер телефона</th>
                    <th scope="col">Email</th>
                    <th scope="col">Добавлен</th>


                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                    <td>{{item[5]}}</td>
                    <td>{{item[6]}}</td>

                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
</div>

</div>


</body>
</html>
